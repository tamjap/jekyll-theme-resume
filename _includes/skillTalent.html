

{% for item in include.data %}
    {% assign Name = item[0] %}
    {% assign Rating = item[1] %}
    {% assign UnChecked = 5 | minus: item[1] %}
    <div class="entry">
        <div class="name">
            <h4>{{ Name }}</h4>
        </div>
        <div class="rating">
            {% for i in (1..UnChecked) %}
                <img src={{ site.data.theme[site.data.theme.selectedTheme].uncheckedRadio | append: ".png" }} />
            {% endfor %}
            {% for i in (1..Rating) %}
            <img src={{ site.data.theme[site.data.theme.selectedTheme].checkedRadio | append: ".png" }} />
            {% endfor %}
            <p>{{ site.checkedRadio }}</p>
        </div>

    </div>
{% endfor %}
